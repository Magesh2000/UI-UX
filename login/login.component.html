<div class="container-fluid login_bg_sec">
    <div class="login_wrapper">

        <div class="login_secMain">
            <div class="login_secInner">

                <div class="row login_divBox">
                    <div class=" d-xl-block d-lg-block d-md-none d-sm-none d-none col-lg-6 col-xl-6 px-0">
                        <div class="login-left-sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="login_left_divBox_1">
                                        <img src="assets/img/login-left-logo-text.png" class="img-fluid login-left-sec-img">
                                    </div>
                                    <div class="login_left_divBox_2">
                                        <img src="assets/img/login-left-sec-img-2.png" class="img-fluid login-left-sec-img">
                                    </div>
                                </div>
                            </div>
                            <!-- <img src="assets/img/login-left-sec-img.png" class="img-fluid login-left-sec-img"> -->
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 px-0">
                        <div class="login-right-sec">
                            <h2 class="login_title">
                                {{is_login ? labels?.login : labels?.forgot_password}}
                            </h2>

                            <div class="alertMessage">
                            <div class="alert-success" *ngIf="message" type="success" (close)="message = null">
                                {{ message }}
                            </div>
                            </div>

                            <div class="row">
                                <form [formGroup]="loginForm" class="w-100">
                                    <div class="col-md-12">
                                        <div class="login_form">
                                            <div class="form-group">
                                                <input type="text" formControlName="username" (keyup)="userId($event)"
                                                    class="form-control placeHolder_text" [placeholder]="labels?.user_id_login + ' *'" required
                                                    [ngClass]="{'error': loginForm.get('username')?.touched && loginForm.get('username')?.invalid}">
                                            </div>
                                            <div class="form-group" *ngIf="is_login">
                                                <input type="password" formControlName="password"
                                                    class="form-control placeHolder_text" [placeholder]="labels?.password_login + ' *'" required [type]="hide ? 'text' : 'password'"
                                                    [ngClass]="{'error': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}">
                                                    <mat-icon class="eyeicon" matSuffix (click)="hide = !hide" class="cursor-pointer">
                                                    {{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                            </div>
                                            <button type="submit" class="btn btn-block loginBtn"
                                                (click)="is_login ? login() : forgot_password()">{{is_login ? labels?.login : labels?.submit}}</button>
                                            <button type="button" class="btn btn-block loginBtn bg-gray border-0" *ngIf="!is_login"
                                                (click)="is_login = !is_login; loginForm.reset(); message = '';">{{labels?.cancel}}</button>
                                            <a *ngIf="is_login" href="javascript:;" (click)="is_login = !is_login; message = '';" class="forgot_pw cursor-pointer">{{labels?.forgot_password}}</a>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="login_footer">Copyright Â© 2021 Second Eye Protection, Inc.   All Right Reserved.</div>
                        </div>
                    </div>
                </div>



            </div>
        </div>

    </div>
</div>
